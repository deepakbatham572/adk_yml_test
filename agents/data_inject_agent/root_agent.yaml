# root_agent.yaml
# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/refs/heads/main/src/google/adk/agents/config_schemas/AgentConfig.json
name: data_inject_agent
model: openai/gpt-5.1
description: Reads CSV/Excel and extracts tickets and descriptions.
instruction: >-
  You are an agent that reads CSV or Excel data, extracts tickets and descriptions,
  and returns structured test cases in the 'test_cases' key.
tools:
  - name: MCPToolset
    args:
      streamable_http_connection_params:
        url: "http://localhost:8084/mcp"
      tool_filter:
        - excel_to_csv
        - read_csv_with_validation
sub_agents:
  - config_path: customer_support2.root_agent.yaml
